<!DOCTYPE html>
<html>

<head>
    <title>Pagina personal</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>

<body>
    <div id="contenedor">
        <header>
            <img src="imagenes/Banner.png">
        </header>

            <ul class="barmenu">

                <li class="menu"> Carrera </li>
                <li class="menu"> Mis proyectos </li>
            </ul>

        <section id="contenido">

                    Mi nombre es Alejandra Mejía, tengo 23 años, soy estudiante de 5º semestre de Ingeniería de

            <p>Correo

            </p>
            <p>
                <button type="submit" id="enviar">Enviar</button>
            </p>

        <br>
        <br>

        <footer>
            <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr">
                <img src="imagenes/Facebook.png">
            </a>
            <a href="https://www.instagram.com"></a>
            <img src="imagenes/instagram.png">
            </a>
            <a href="https://github.com/AlejaMejia29">
                <img src="imagenes/git.png">
            </a>
        </footer>
    </div>
</body>

</html>
